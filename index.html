<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Список дел, to do list">
    <meta name="keywords" content="Список дел, to do list">
    <title>ToDoList</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
    <div class="abuot">
        <h1 class="abuot-heading">To do list</h1>
    </div>
    <div class="container">
        <form class="todo-list">
            <div class="todo-list__container">
                <input type="text" required placeholder="What needs to be done?" class="p-normal messege">
            </div>
            <div class="todo-list__btm">
                <button class="p-normal add-btn" type="submit">Add</button>
            </div>
        </form>
        <div class="wrapper">
            <ul class="tasks-list"></ul>
        </div>
    </div>
    <button class="tasks__clear p-normal none">Clear Completed</button>
    <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      
</body>
<script src="./script.js"></script>
